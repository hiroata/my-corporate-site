<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="株式会社CLANへのお問い合わせはこちらのフォームからお願いいたします。セールスファネル構築やWeb集客に関するご相談を承っております。">
    <meta name="keywords" content="お問い合わせ, セールスファネル, Web集客, コンサルティング, 鹿児島">
    <title>お問い合わせ | 株式会社CLAN | セールスファネル構築のプロフェッショナル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>お問い合わせ</h1>
                <div class="contact-intro">
                    <p>株式会社CLANへのお問い合わせは、以下のフォームからお願いいたします。</p>
                    <p>通常、2営業日以内にご返信させていただきます。</p>
                </div>

                <form id="contactForm" class="contact-form" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="company">会社名<span class="required">必須</span></label>
                        <input type="text" id="company" name="company" required>
                        <span class="error-message" id="company-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="name">お名前<span class="required">必須</span></label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス<span class="required">必須</span></label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                        <span class="error-message" id="phone-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="inquiry_type">お問い合わせ種別<span class="required">必須</span></label>
                        <select id="inquiry_type" name="inquiry_type" required>
                            <option value="">選択してください</option>
                            <option value="utage">UTAGE構築に関するご相談</option>
                            <option value="consulting">Web集客コンサルティング</option>
                            <option value="other">その他のお問い合わせ</option>
                        </select>
                        <span class="error-message" id="inquiry_type-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容<span class="required">必須</span></label>
                        <textarea id="message" name="message" required></textarea>
                        <span class="error-message" id="message-error"></span>
                    </div>

                    <div class="form-group privacy-policy">
                        <label class="checkbox-label">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <a href="/privacy.html" target="_blank">プライバシーポリシー</a>に同意する
                        </label>
                        <span class="error-message" id="privacy-error"></span>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button">お問い合わせ内容の確認</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="/script.js" defer></script>
    <script src="/js/contact.js" defer></script>
</body>
</html>
